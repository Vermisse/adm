<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8" />
	<meta name="viewport" content="width=device-width, initial-scale=1.0" />
	<title>登录</title>
	<link rel="shortcut icon" href="favicon.ico" />
	<link href="commons/css/bootstrap.min.css" rel="stylesheet" />
	<link href="commons/css/font-awesome.min.css?v=4.4.0" rel="stylesheet" />
	<link href="commons/css/animate.min.css" rel="stylesheet" />
	<link href="commons/css/style.min.css" rel="stylesheet" />
	<script src="commons/js/jquery.min.js"></script>
	<script src="commons/js/bootstrap.min.js"></script>
	<!--[if lt IE 8]>
    	<meta http-equiv="refresh" content="0;ie.html" />
    <![endif]-->
</head>
<body class="gray-bg">
	<div class="middle-box text-center loginscreen  animated fadeInDown">
		<div>
			<div>
				<h1 class="logo-name"></h1>
			</div>
			<h3>欢迎使用</h3>
			<form class="m-t" role="form" action="login.html" method="post">
				<div class="form-group">
					<input type="text" name="user_name" class="form-control" placeholder="用户名" required th:value="${user_name}" />
				</div>
				<div class="form-group">
					<input type="password" class="form-control" name="password" placeholder="密码" required />
				</div>
				<div class="form-group" th:if="${message != null}" th:text="${message}">提示框</div>
				<button type="submit" class="btn btn-primary block full-width m-b">登录</button>
			</form>
		</div>
	</div>
</body>
</html>
