<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>

	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>注册列表</title>

<body class="gray-bg">
	<div class="wrapper wrapper-content animated fadeInRight zero">
		<div class="row">
			<div class="col-sm-12">
				<div class="ibox float-e-margins">
					<div class="ibox-title">
						<h5>注册用户列表</h5>
					</div>
					<div class="ibox-content zero">
						<div class="row">
							<div class="col-sm-12">
								<div class="ibox-content">
									<div id="DataTables_Table_0_wrapper" class="form-inline"
										role="grid">
										<div class="row">
											<div class="col-sm-12 zero ">
												<div id="div_jqGridSelect" class="dataTables_length mohusou">
													<label>名称查询：<input class="form-control input-sm" type="search"></label>
													<button class="btn btn-primary chaxun" type="button" data-toggle="modal">查询</button>
												</div>
											</div>
										</div>
									</div>
								</div>
							</div>
						</div>
						<div id="DataTables_Table_0_wrapper" class="dataTables_wrapper form-inline" role="grid">
							<table class="table table-striped table-bordered table-hover dataTables-example dataTable zero">
								<tbody>
									<tr role="row">
										<th class="sorting">序号</th>
										<th class="sorting">姓名</th>
										<th class="sorting">电话</th>
										<th class="sorting">注册时间</th>
									</tr>
									<tr th:each="item,stat : ${list}" class="gradeA odd mail-body text-right tooltip-demo">
										<td class="" data-toggle="tooltip" data-placement="bottom"
											title="一段很长的文字" th:text="${stat.count}">1</td>
										<td class="" data-toggle="tooltip" data-placement="bottom"
											title="一段很长的文字" th:text="${item.user_name}">小五</td>
										<td class="" data-toggle="tooltip" th:text="${item.mobile}">12315687498494231</td>
										<td class="" data-toggle="tooltip" data-placement="bottom"
											title="一段很长的文字" th:text="${item.create_date}">2017年8月2日 10:40:19</td>
									</tr>
								</tbody>
							</table>

						</div>

					</div>
				</div>
			</div>
		</div>
	</div>
	<!--分页-->
	<div class="row fenye zero">
		<div class="col-sm-6">
			<div class="dataTables_info">共 57 项</div>
		</div>
		<div class="col-sm-6">
			<div class="dataTables_paginate paging_simple_numbers"
				id="DataTables_Table_0_paginate">
				<ul class="pagination">
					<li class="paginate_button previous disabled"
						style="margin-right: 15px;"><select
						class="form-control input-sm fenye2">
							<option>10</option>
							<option>50</option>
							<option>100</option>
							<option>150</option>
					</select> </label></li>

					</li>

						value="1"></li>

					<li class="paginate_button "><a href="#">></a></li>
					<li class="paginate_button "><a href="#">>></a></li>

				</ul>
