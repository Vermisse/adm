<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml" xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<meta name="viewport" content="width=device-width, initial-scale=1.0">
	<title>分红</title>
	<link href="../commons/css/bootstrap.min.css" rel="stylesheet" />
	<link href="../commons/css/font-awesome.min.css" rel="stylesheet" />
	<link href="../commons/css/plugins/iCheck/custom.css" rel="stylesheet" />
	<link href="../commons/css/animate.min.css" rel="stylesheet" />
	<link href="../commons/css/style.min.css" rel="stylesheet" />
</head>
<body class="gray-bg">
	<div class="col-sm-12 zero">
		<div class="ibox float-e-margins">
			<div class="ibox-title">
				<h5>邀请人分红方式(1.固定金额 2.比例分红【这个待定】）</h5>
			</div>
			<div class="ibox-content">
				<form action="save.html" method="post" class="form-horizontal">
					<div class="form-group">
						<label class="col-sm-2 control-label">固定金额设置</label>
						<div class="col-sm-3">
							<input type="number" min="0.0" step="0.01" name="con" th:value="${bonus.const}" required class="form-control" placeholder="请输入整数金额">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<label class="col-sm-2 control-label">比例设置</label>
						<div class="col-sm-3">
							<input type="number" min="0.0" step="0.01" name="rate" th:value="${bonus.rate}" required class="form-control" placeholder="请输入百分比">
						</div>
					</div>
					<div class="hr-line-dashed"></div>
					<div class="form-group">
						<div class="col-sm-4 col-sm-offset-2">
							<button class="btn btn-primary" type="submit">保存内容</button>
						</div>
					</div>
				</form>
			</div>
		</div>
	</div>
</body>
</html>
